<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Animation</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: url("bg.png") no-repeat center/cover;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .welcome-container {
        position: relative;
        text-align: center;
    }

    h1 {
        font-size: 60px;
        color: white;
        text-shadow: 0 0 10px rgba(0,0,0,0.4);
        cursor: pointer;
    }

    /* Eyes */
    .eyes {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .eye {
        width: 80px;
        height: 80px;
    }

    .eye img {
        width: 100%;
        height: 100%;
        transition: 0.2s ease;
    }

    /* Confetti falling */
    .confetti {
        position: absolute;
        width: 30px;
        height: 30px;
        background-image: url("confetti.png");
        background-size: contain;
        background-repeat: no-repeat;
        animation: fall 2s linear forwards;
        pointer-events: none;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
    }
</style>
</head>

<body>

<div class="welcome-container">
    <h1 id="welcomeText">Welcome</h1>

    <div class="eyes">
        <div class="eye"><img id="eye1" src="eye-open.png"></div>
        <div class="eye"><img id="eye2" src="eye-open.png"></div>
    </div>
</div>

<script>
    const welcome = document.getElementById("welcomeText");
    const eye1 = document.getElementById("eye1");
    const eye2 = document.getElementById("eye2");

    /* ------------------------------
       Confetti falling on hover
    -------------------------------*/
    welcome.addEventListener("mouseenter", () => {
        for (let i = 0; i < 12; i++) {
            createConfetti();
        }
    });

    function createConfetti() {
        let conf = document.createElement("div");
        conf.classList.add("confetti");

        // random x position near welcome text
        conf.style.left = (window.innerWidth / 2 + (Math.random() * 200 - 100)) + "px";
        conf.style.top = (window.innerHeight / 2 - 80) + "px";

        document.body.appendChild(conf);

        setTimeout(() => conf.remove(), 2000);
    }

    /* ------------------------------
       Eye blink on hover
    -------------------------------*/
    welcome.addEventListener("mouseenter", () => {
        eye1.src = "eye-close.png";
        eye2.src = "eye-close.png";

        setTimeout(() => {
            eye1.src = "eye-open.png";
            eye2.src = "eye-open.png";
        }, 300);
    });
</script>

</body>
</html>
