<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Login</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: url('bg.png') no-repeat center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
    }

    /* Confetti falling */
    .confetti {
        position: fixed;
        top: -50px;
        width: 35px;
        height: 35px;
        background-image: url('confetti.png');
        background-size: cover;
        animation: fallConfetti 3.5s linear infinite;
        opacity: 0.9;
        pointer-events: none;
    }

    @keyframes fallConfetti {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0.3;
        }
    }

    /* Login card */
    .login-container {
        width: 330px;
        padding: 30px;
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        text-align: center;
        position: relative;
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Character */
    .character {
        width: 130px;
        margin-bottom: 10px;
        transition: 0.3s;
    }

    h2 {
        color: white;
        letter-spacing: 3px;
        font-size: 28px;
        margin: 10px 0 25px;
        cursor: pointer;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: rgba(255,255,255,0.4);
        color: white;
        margin-bottom: 15px;
        font-size: 15px;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        background: rgba(255,255,255,0.6);
        transform: scale(1.02);
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(90deg,#ff823c,#ffca55);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
    }
</style>

</head>
<body>

<div class="login-container">

    <!-- Character above -->
    <img id="character" class="character" src="eye-open.png">

    <h2 id="welcome">WELCOME</h2>

    <input type="email" placeholder="Email">

    <input id="password" type="password" placeholder="Password">

    <button>Login</button>

</div>

<script>
/* Falling Confetti when mouse goes near WELCOME */
const welcome = document.getElementById("welcome");

welcome.addEventListener("mouseenter", () => {
    for (let i = 0; i < 30; i++) {
        let c = document.createElement("div");
        c.classList.add("confetti");

        // random X position
        c.style.left = Math.random() * window.innerWidth + "px";

        // random size
        let size = 25 + Math.random() * 35;
        c.style.width = size + "px";
        c.style.height = size + "px";

        // random fall speed
        c.style.animationDuration = (2.5 + Math.random() * 3) + "s";

        document.body.appendChild(c);

        // remove after falling
        setTimeout(() => c.remove(), 5000);
    }
});


/* Character closes eyes when typing password */
const password = document.getElementById("password");
const character = document.getElementById("character");

password.addEventListener("focus", () => {
    character.src = "eye-close.png";
});

password.addEventListener("blur", () => {
    character.src = "eye-open.png";
});
</script>

</body>
</html>
