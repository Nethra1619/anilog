<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paper Blast Confetti</title>

<style>
    body {
        margin: 0;
        background: url('bg.png') no-repeat center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: Poppins, sans-serif;
    }

    .login-box {
        text-align: center;
    }

    #welcome {
        font-size: 55px;
        color: white;
        cursor: pointer;
        text-shadow: 0 0 10px black;
    }

    /* Confetti pieces */
    .confetti {
        position: fixed;
        top: -20px;
        opacity: 0.9;
        animation: fall linear forwards;
        pointer-events: none;
        border-radius: 4px;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0); }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }
</style>
</head>

<body>

<div class="login-box">
    <h1 id="welcome">WELCOME</h1>

    <img id="character" src="eye-open.png" width="130">
    <br><br>

    <input id="email" type="text" placeholder="Email"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button>Login</button>
</div>

<script>
/* -------- PAPER CONFETTI BLAST -------- */

function createPaperPiece() {
    const piece = document.createElement("div");
    piece.classList.add("confetti");

    // random shape + size
    let size = Math.random() * 12 + 8;
    piece.style.width = size + "px";
    piece.style.height = size + "px";

    // random color paper
    const colors = ["#FF4F81", "#FFCA3A", "#8AC926", "#1982C4", "#6A4C93", "#FF595E"];
    piece.style.background = colors[Math.floor(Math.random() * colors.length)];

    // random position across screen
    piece.style.left = Math.random() * window.innerWidth + "px";

    // random fall speed
    piece.style.animationDuration = (2 + Math.random() * 2) + "s";

    document.body.appendChild(piece);

    // clean after fall
    setTimeout(() => piece.remove(), 3500);
}

/* trigger when hover near welcome */
document.getElementById("welcome").addEventListener("mouseenter", () => {
    for (let i = 0; i < 40; i++) {
        createPaperPiece();
    }
});

/* -------- EYE CLOSE ON PASSWORD FOCUS -------- */
const pw = document.getElementById("password");
const character = document.getElementById("character");

pw.addEventListener("focus", () => {
    character.src = "eye-close.png";
});

pw.addEventListener("blur", () => {
    character.src = "eye-open.png";
});
</script>

</body>
</html>
