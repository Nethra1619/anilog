<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Login</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: url('bg.jpg') no-repeat center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
    }

    /* Falling flower animation */
    .flower {
        position: fixed;
        top: -20px;
        width: 20px;
        height: 20px;
        background-image: url('https://i.imgur.com/0y8Ftya.png'); 
        background-size: cover;
        animation: fall 4s linear infinite;
        opacity: 0.8;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Login card */
    .login-container {
        width: 330px;
        padding: 30px;
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        text-align: center;
        position: relative;
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Mascot */
    .character {
        width: 120px;
        margin-bottom: 10px;
        transition: 0.3s;
    }

    h2 {
        color: white;
        letter-spacing: 2px;
        margin: 10px 0 20px;
    }

    /* Inputs */
    input {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: rgba(255,255,255,0.3);
        color: white;
        margin-bottom: 15px;
        font-size: 15px;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        background: rgba(255,255,255,0.55);
        transform: scale(1.02);
    }

    /* Button */
    button {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(90deg,#ff823c,#ffca55);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
    }
</style>

</head>
<body>

<div class="login-container">
    <img id="character" class="character" src="eye-open.png">

    <h2 id="welcome">WELCOME</h2>

    <input type="email" placeholder="Email">

    <input id="password" type="password" placeholder="Password">

    <button>Login</button>
</div>

<script>
    /* Falling Flowers Trigger Near Welcome */
    const welcome = document.getElementById("welcome");

    welcome.addEventListener("mouseenter", () => {
        for (let i = 0; i < 20; i++) {
            let flower = document.createElement("div");
            flower.classList.add("flower");
            flower.style.left = Math.random() * window.innerWidth + "px";
            flower.style.animationDuration = (3 + Math.random() * 3) + "s";
            flower.style.opacity = Math.random();

            document.body.appendChild(flower);

            setTimeout(() => {
                flower.remove();
            }, 5000);
        }
    });

    /* Character Eye Blink on Password Typing */
    const password = document.getElementById("password");
    const character = document.getElementById("character");

    password.addEventListener("focus", () => {
        character.src = "eye-close.png";
    });

    password.addEventListener("blur", () => {
        character.src = "eye-open.png";
    });
</script>

</body>
</html>
