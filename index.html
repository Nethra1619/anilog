<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Animation</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: url("bg.png") no-repeat center/cover;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .welcome-container {
        position: relative;
        text-align: center;
    }

    h1 {
        font-size: 60px;
        color: white;
        text-shadow: 0 0 10px rgba(0,0,0,0.4);
        cursor: pointer;
    }

    /* Eyes */
    .eyes {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .eye {
        width: 80px;
        height: 80px;
    }

    .eye img {
        width: 100%;
        height: 100%;
        transition: 0.2s ease;
    }

    /* Paper blast */
    .paper {
        position: absolute;
        width: 12px;
        height: 18px;
        background: red;
        opacity: 0.9;
        border-radius: 3px;
        animation: fall 2.2s linear forwards, spin 1.5s infinite ease-in-out;
        pointer-events: none;
    }

    @keyframes fall {
        0%   { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(600px); opacity: 0; }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>

<body>

<div class="welcome-container">
    <h1 id="welcomeText">Welcome</h1>

    <div class="eyes">
        <div class="eye"><img id="eye1" src="eye-open.png"></div>
        <div class="eye"><img id="eye2" src="eye-open.png"></div>
    </div>
</div>

<script>
    const welcome = document.getElementById("welcomeText");
    const eye1 = document.getElementById("eye1");
    const eye2 = document.getElementById("eye2");

    /* ------------------------------
       Paper blast on hover
    -------------------------------*/
    welcome.addEventListener("mouseenter", () => {
        for (let i = 0; i < 25; i++) { // more paper pieces
            createPaper();
        }
    });

    function createPaper() {
        let paper = document.createElement("div");
        paper.classList.add("paper");

        // random color
        const colors = ["#FF4B4B", "#FFD93D", "#6BCB77", "#4D96FF", "#FF6EC7"];
        paper.style.background = colors[Math.floor(Math.random() * colors.length)];

        // random x position near welcome text
        paper.style.left = (window.innerWidth / 2 + (Math.random() * 250 - 125)) + "px";
        paper.style.top = (window.innerHeight / 2 - 80) + "px";

        // random rotation speed
        paper.style.animationDuration = (1.5 + Math.random() * 1) + "s";

        // random size variation
        paper.style.width = (8 + Math.random() * 8) + "px";
        paper.style.height = (10 + Math.random() * 20) + "px";

        document.body.appendChild(paper);

        // remove after animation
        setTimeout(() => paper.remove(), 2200);
    }

    /* ------------------------------
       Eye blink on hover
    -------------------------------*/
    welcome.addEventListener("mouseenter", () => {
        eye1.src = "eye-close.png";
        eye2.src = "eye-close.png";

        setTimeout(() => {
            eye1.src = "eye-open.png";
            eye2.src = "eye-open.png";
        }, 300);
    });
</script>

</body>
</html>
